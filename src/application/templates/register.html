{% extends "base.html" %}

{% block style_block %}

<style>
.outer {
    display: table;
    position: absolute;
    height: 100%;
    width: 100%;
}

.middle {
    display: table-cell;
    vertical-align: middle;
}

.inner {
    margin-left: auto;
    margin-right: auto; 
    width: 350px;
}

body {
    background-color: #428bca;
}

</style>

{% endblock %}

{% block no_nav_content %}

<div class="outer">
    <div class="middle">
        <div class="inner well">

            <div style="text-align: center; margin-bottom: 30px;">

                <h3>Sign up for PollAlerts</h3>

            </div>

            <button class="btn btn-block btn-primary">Sign up with Google</button>

            <hr>

            <div style="text-align: center;">

                <i>Or</i>

            </div>

            <hr>

            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="email" class="form-control" id="register-email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="password" class="form-control" id="register-password" placeholder="Password">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-6">
                        <button type="submit" class="btn btn-block btn-primary">Register</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>


{% endblock no_nav_content %}
