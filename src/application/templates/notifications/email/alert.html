{% extends "notifications/email/base.html" %}

{% block body %}

<h1>{{ title }}</h1>
<br>

<table class="table table-bordered table-striped table-hover">
    <thead>
        <tr>
            <th>Rank</th>
            <th>School</th>
            <th>Conference</th>
            <th>Record</th>
        </tr>
    </thead>
    <tbody>
        {% for ranking in rankings %}
        {% set team = ranking.team.get() %}
        <tr>
            <td>{{ ranking.rank }}</td>
            <td>{{ team.name }}</td>
            <td>{{ team.conference }}</td>
            <td>{{ ranking.record }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
